<form [formGroup]="form" (ngSubmit)="onSave()>
  <div formGroupName="student">
    <div class="form-group">
      <label for="firstName">First name</label>
      <input formControlName="firstName" name="firstName" type="text" class="form-control">
      <div *ngIf="firstName.touched && firstName.invalid" class="alert alert-danger">
        <div *ngIf="firstName.errors.required">First name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="secondName">Second name</label>
      <input formControlName="secondName" name="secondName" type="text" class="form-control">
      <div *ngIf="secondName.touched && firstNamsecondalid" class="alert alert-danger">
        <div *ngIf="firstNamsecondors.required">First name is required.</div>
      </div>
    </div>
  </div>
  <button class="btn btn-primary">Create Student</button>  
</form>
